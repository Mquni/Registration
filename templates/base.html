<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title if title else 'Student Admission Portal' }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='engineering college.jpg') }}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .college-header {
            background-color: rgba(0, 64, 128, 0.95);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .main-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body>
    <div class="college-header">
        <h1>KRPETE KRISHNA GOVERNMENT ENGINEERING COLLEGE</h1>
        <h5>Student Admission Portal</h5>
    </div>

    <div class="main-container">
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
