{% extends "base.html" %}
{% block content %}
<h2 class="text-center mb-4">Registered Students</h2>
<table class="table table-bordered table-striped shadow bg-white">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Course</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student[0] }}</td>
            <td>{{ student[1] }}</td>
            <td>{{ student[2] }}</td>
            <td>{{ student[3] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<div class="text-center mt-3">
    <a href="/" class="btn btn-outline-primary">Go Back to Registration</a>
</div>
{% endblock %}
